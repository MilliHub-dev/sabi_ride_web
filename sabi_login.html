<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="sabi_login.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="col-sm-12 col-md-4 col-lg-12 bbox text-center">
                <span>Sabi <span>Ride</span></span>
            </div>
            <div class="row wrap">
                <hr class="col-3 bf">
                <span class="col-4 fs-6 text-left" id="log">LOG IN</span>
                <hr class="col-4 af">
            </div>
            
            <form action="" id="form1">
                <div class="grid p-xs-3 p-sm-3 p-md-2 p-lg-1 position-relative" >
                    <div class="row">
                        <div id="driver-info" class="col-sm-5 col-md-5 col-lg-6 col-xl-5 position-absolute top-35 start-50 translate-middle">
                            <button type="button" class="col-sm-10 col-md-10 col-lg-5 col-xl-5" id="username" data-bs-toggle="modal" data-bs-target="#Modal">Email or Username</button>
                            <button type="button" class="col-sm-10 col-md-10 col-lg-5 col-xl-5" id="phone-number" data-bs-toggle="modal" data-bs-target="#Modal2">Phone number</button>
                        </div>
                    </div>
                </div>
            <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="eModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="ModalLabel"> <p id="label">Email or Username</p></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                     <div class="row">
                        <div class="col input-control">
                            <div>
                                <input type="text" id="user" placeholder="Email or Username" required>
                                <div id="error">Please enter an input</div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button type="button" id="button"><span>Continue</span><i class='bx bx-right-arrow-alt'></i></button>
                    </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary col-2 ml-5" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary col-2">Save</button>
                    </div>
                </div>
                </div>
            </div>
        </form>
        <form action="" id="form2">
            <div class="grid p-xs-3 p-sm-3 p-md-2 p-lg-1 position-relative" >
                <div class="row">
                    <div id="driver-info" class="col-sm-5 col-md-5 col-lg-6 col-xl-5 position-absolute top-35 start-50 translate-middle">
                        <button type="button" class="col-sm-10 col-md-10 col-lg-5 col-xl-5" id="phone-number" data-bs-toggle="modal" data-bs-target="#Modal2">Phone number</button>
                        <button type="button" class="col-sm-10 col-md-10 col-lg-5 col-xl-5" id="username2" data-bs-toggle="modal" data-bs-target="#Modal">Email or Username</button>
                    </div>
                </div>                    
            </div>
         <div class="modal fade" id="Modal2" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="ModalLabel"> <p id="label">Phone number</p></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                    <div class="col input-control">
                        <div>
                            <input type="tel" id="user" placeholder="Phone number" required>
                            <div id="error">Please enter an input</div>
                        </div>
                    </div>
                </div>
                <div>
                    <button type="button" id="button2"><span>Continue</span><i class='bx bx-right-arrow-alt'></i></button>
                </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary col-2" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary col-2">Save</button>
                </div>
            </div>
            </div>
        </div>
        </form>
            <p id="forget-password" class="text-center">Forget Password</p>
            <p id="create-account" class="text-center">Don't have an account? <a href="">Sign up here</a></p>
            </form>
          </div><script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
          <script>
            const btn1 = document.querySelector("#username");
            const btn2 = document.querySelector("#phone-number");
            const btn3 = document.querySelector("#username2");
            const btn4 = document.querySelector('#button');
            const btn5 = document.querySelector('#button2');
            const err = document.querySelector('#error');
            const err2 = document.querySelector('#form2 #error');
            document.addEventListener("DOMContentLoaded", function(e){
                e.preventDefault();
                btn1.addEventListener('click', function(){
                    document.querySelector('#form2').style.display = "none";
                    document.querySelector('#form1').style.display = "block";
                })
                btn2.addEventListener('click', function(){
                    document.querySelector('#form1').style.display = "none";
                    document.querySelector('#form2').style.display = "block";
                })
                btn3.addEventListener('click', function(){
                    document.querySelector('#form2').style.display = "none";
                    document.querySelector('#form1').style.display = "block";
                })
                btn4.addEventListener('click', function(){
                    if(document.querySelector('#user').value === ""){
                        err.style.display = "block";
                        setTimeout(function(){
                            err.style.display = "none";
                        }, 5000)
                    }
                    else{
                        window.location.href = "sabi_login.html";
                   }
                })
                btn5.addEventListener('click', function(){
                    if(document.querySelector('#form2 #user').value === ""){
                        err2.style.display = "block";
                        setTimeout(function(){
                            err2.style.display = "none";
                        }, 5000)
                    }
                   else{
                    window.location.href = "sabi_verification.html";
                   }
                })
            })
          </script>
    </body>
</html>
